<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>UMD Diversity Survey</title>> 
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <h1 id="title">UMD Diversity Survey</h1>
  </body>
  <p id="description">Thank you for taking the time to improve future experiences at the University of Maryland!</p>

  <form id="survey-form">
    <fieldset>
        <label id="name-label">
            Name: 
            <input id="name" type="text" placeholder="Enter your name" required/>
        </label>
        <label id="email-label">
            Email Address: 
            <input id="email" type="email" placeholder="Enter a valid email" required/>
        </label>
        <label id="number-label">
            Age: (optional)
            <input id="number" type="number" placeholder="Enter your age" min="10" max="100"/>
        </label>
        <label for="dropdown-label">
            Which option best describes you at UMD?
            <select id="dropdown" name="dropdown">
              <option value="">(select one)</option>
              <option value="1">Undergraduate Student</option>
              <option value="2">Gradaute Student</option>
              <option value="3">Faculty</option>
              <option value="4">Visitor</option>
              <option value="4">Other</option>  
            </select>
          </label>
    </fieldset>
    <fieldset>
        <legend>How would you rate UMD's representation of diverse backgrounds and identities?</legend>
        <label for="poor">
            Poor
            <input id="poor" type="radio" name="diversity-rating" value="1"/>
        </label>
        <label for="fair">
            Fair
            <input id="fair" type="radio" name="diversity-rating" value="2"/>
        </label>
        <label for="good">
            Good
            <input id="good" type="radio" name="diversity-rating" value="3"/>
        </label>
        <label for="excellent">
            Excellent
            <input id="excellent" type="radio" name="diversity-rating" value="4"/>
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="scholarships">
            <input id="scholarships" name="scholarships" type="checkbox" value="scholarships" required/>
            Provide targeted scholarships and financial aid packages
        </label>
        <label for="curriculum">
            <input id="curriculum" name="curriculum" type="checkbox" value="curriculum" required/>
            Implement a more inclusive curriculum
        </label>
        <label for="programs">
            <input id="programs" name="programs" type="checkbox" value="programs" required/>
            Add support groups and programs
        </label>
        <label for="safe-space">
            <input id="safe-space" name="safe-space" type="checkbox" value="safe-space" required/>
            Build a safe space for all students
        </label>

        <label for="comments">
            Any comments or suggestions?
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
        </label>
    </fieldset>

    <input type="submit" id="submit" value="Submit" />
  </form>

</html>
